<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>LyricsHub</title>
  <style>
    body{background:#0d0d0d;color:#fff;font-family:Poppins,sans-serif;text-align:center;padding:2rem;}
    input,button{padding:0.8rem;border-radius:30px;border:none;font-size:1rem;}
    input{width:60%;max-width:400px;}
    button{background:#00ffb3;margin-left:10px;font-weight:600;cursor:pointer;}
    .lyrics{margin-top:2rem;white-space:pre-wrap;text-align:left;max-width:700px;margin-inline:auto;}
  </style>
</head>
<body>
  <h1>ðŸŽµ LyricsHub</h1>
  <input id="query" placeholder="Enter song or artist">
  <button onclick="getLyrics()">Search</button>
  <div id="result" class="lyrics"></div>

  <script>
    async function getLyrics(){
      const q=document.getElementById('query').value.trim();
      const box=document.getElementById('result');
      if(!q){box.innerHTML='Enter a song name!';return;}
      box.innerHTML='Searching...';
      try{
        const res=await fetch(`/api/lyrics?q=${encodeURIComponent(q)}`);
        const data=await res.json();
        if(data.error){box.innerHTML=data.error;return;}
        box.innerHTML=`<h2>${data.title}</h2><img src="${data.image}" width="300"><p>${data.lyrics}</p>`;
      }catch(e){
        box.innerHTML='Server error.';
        console.error(e);
      }
    }
  </script>
</body>
</html>
